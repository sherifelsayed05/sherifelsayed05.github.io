<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Artifact 04 - Contact Us">
  <title>Form Validation</title>
  <link rel="Stylesheet" href="Contact4.css" />

</head>

<h2>Form Validation</h2>


<body>
  <form name="myForm" action="assignment-js-form-success.html" onsubmit="return validateForm()" method="post">

    <table cellspacing = "1" cellpadding = "1" border = "01">
      <tr>
        <td> First Name:</td>
        <td>
          <input type="text" name="Name" id="Name" maxlength="20" pattern="[A-Za-z]{0,}" title="Only Letters!" required/>
        </td>
      </tr>
      <div id="errorName"></div>

      <tr>
        <td>Last Name:</td>
        <td>
          <input type="text" name="lname" id="lname" maxlength="50" pattern="[A-Za-z]{0,}" title="Only Letters!" required/>
        </td>
      </tr>
      <div id="errorlname"></div>

      <tr>
        <td>Email:</td>
        <td>
          <input type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please provide a complete email (@, domain)" required>
        </td>

      </tr>
      <div id="errorEmail"></div>
      <tr>
        <td>Phone Number:</td>
        <td>
          <input type="text" name="phonenumber" id="phonenumber" maxlength="15" pattern="[0-9]+" title="numbers only!" required/>
        </td>
      </tr>
      <div id="errorPhone"></div>
      <tr>
        <td>Username:</td>
        <td>
          <input type="text" name="username" id="username" maxlength="12" required/>
        </td>
      </tr>
      <div id="errorUser"></div>
      <tr>
        <td>Password:</td>
        <td>
          <input type="password" name="password" id="password" maxlength="7" required/>
        </td>
      </tr>
      <div id="errorPass"></div>
      <tr>
        <td>Address:</td>
        <td>
          <input type="text" name="address" id="address" required/>
        </td>
      </tr>
      <div id="errorAddress"></div>
      <tr>
        <td>City:</td>
        <td>
          <input type="text" name="city" id="city" required/>
        </td>
      </tr>
      <div id="errorCity"></div>
      <tr>
        <td> State: </td>
        <td>
        <label for="state"></label>
          <select name="State" required>
            <option value="" > [choose yours]</option>
            <option value="1"> Alabama</option>
            <option value="2"> Alaska</option>

            <option value="5"> California</option>
            <option value="6"> Colorado</option>
            <option value="7"> Connecticut</option>
            <option value="8"> Delaware</option>
            <option value="9"> Florida</option>
            <option value="10"> Georgia</option>
            <option value="11"> Hawaii</option>
            <option value="12"> Idaho</option>
            <option value="13"> Illinois</option>
            <option value="14"> Indiana</option>
            <option value="15"> Iowa</option>
            <option value="16"> Kansas</option>
            <option value="17"> Kentucky</option>
            <option value="18"> Louisiana</option>
            <option value="19"> Maine</option>
            <option value="20"> Maryland</option>
            <option value="21"> Massachustts</option>
            <option value="22"> Michigan</option>
            <option value="23"> Minnesota</option>
            <option value="24"> Mississippi</option>
            <option value="25"> Missouri</option>
            <option value="26"> Montana</option>
            <option value="27"> Nebraska</option>
            <option value="28"> Nevada</option>
            <option value="29"> New Hampshire</option>
            <option value="30"> New Jersey</option>
            <option value="31"> New Mexico</option>
            <option value="32"> New York</option>
            <option value="33"> North Carolina</option>
            <option value="34"> North Dakota</option>
            <option value="35"> Ohio</option>
            <option value="36"> Oklahoma</option>
            <option value="37"> Oregon</option>
            <option value="38"> Pennsylvania</option>
            <option value="39"> Rhode Island</option>
            <option value="40"> South Carolina</option>
            <option value="41"> South Dakota</option>
            <option value="42"> Tennessee</option>
            <option value="43"> Texas</option>
            <option value="44"> Utah</option>
            <option value="45"> Vermont</option>
            <option value="46"> Virginia</option>
            <option value="47"> Washington</option>
            <option value="48"> West Virginia</option>
            <option value="49"> Wisconson</option>
            <option value="50"> Wyoming</option>
            <option value="51"> Washington DC</option> 
            </select>
        </td>
      </tr>
        

      <div id="errorState"></div>

    <tr>
        <td>Country:</td>
        <td>
          <label id="country" for="country"></label>
          <select name="country" required>
            <option value="" >[choose yours] </option>
            <option value="US">USA</option>
            <option value="2">UK</option>
            <option value="3">INDIA</option>
            <option value="4"> CHINA</option>
            <option value="5"> EGYPT</option>
           </select>
        </td>
      </tr>
      <div id="errorCountry"></div>

      <tr>
        <td>Zip Code:</td>
        <td>
           <label id="zip" for="zip"></label>
          <input type="text" name="zip" id="zip" pattern="[0-9]+" title="numbers only!" required/>
        </td>
      </tr>
      <div id="errorZip" class="errorMessage"></div>


      <tr>
        <td>Comments: (optional)</td>
        <td>
          <input type="text" name="comments" optional />
        </td>
      </tr>

      <tr>
        <td> Submit form here! </td>
        <td>
          <input type="submit" value="Submit" />
        </td>
      </tr>

      <div id="errorSubmit"></div>
    
    </table>
  </form>

</html>
